<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            margin: 3px;
        }
        .bgred{
            background-color: red;
        }
        .bgblue{
            background-color: blue;
        }
    </style>
</head>
<body>
        <div class="box bgred">1</div>
        <div class="box bgblue">2</div>
        <div class="box bgblue">3</div>
        <div class="box bgred">4</div>
        <div class="box bgblue">5</div>
        <div class="box bgblue">6</div>
        <div class="box bgred">7</div>
        <div class="box bgblue">8</div>
        <div class="box bgblue">9</div>
</body>
</html>
